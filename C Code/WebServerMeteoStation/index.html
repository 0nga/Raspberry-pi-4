<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Text File</title>
    <script>
        // Function to reload the page
        function reloadPage() {
            location.reload(true); // Reload the page from the server
        }

        // Reload the page every 5 seconds
        setInterval(reloadPage, 2000);

        // Function to fetch and display the content of the text file
        window.onload = function() {
            // Function to fetch the content of the text file
            function fetchTextFile(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(text => {
                        // Display the text content in the pre element
                        document.getElementById('content').textContent = text;
                    })
                    .catch(error => {
                        console.error('Error fetching the text file:', error);
                    });
            }

            // Call fetchTextFile function with the URL of your text file
            fetchTextFile('data.txt');
        };
    </script>
</head>
<body>
    <div>
        <h1>Meteo station</h1>
        <pre id="content"></pre>
    </div>
</body>
</html>
